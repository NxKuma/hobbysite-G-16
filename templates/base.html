{% load static %}
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header>
        <h1>(～￣▽￣)～☆ HOBBYSITE ☆～(￣▽￣～)</h1>
        
    </header>
    <p class="navbar" id="navbar">
        <a href="{% url 'user_management:index' %}" class="btn {% if 'index' in request.resolver_match.view_name %}active{% endif %}">Dashboard</a>
        <a href="{% url 'merchstore:product-list' %}" class="btn {% if 'merchstore' in request.resolver_match.view_name %}active{% endif %}">Merchstore</a>
        <a href="{% url 'commissions:commission' %}" class="btn {% if 'commission' in request.resolver_match.view_name %}active{% endif %}">Commission</a>
        <a href="{% url 'blog:article-list' %}" class="btn {% if 'blog' in request.resolver_match.view_name %}active{% endif %}">Blog</a>
        <a href="{% url 'wiki:article-list' %}" class="btn {% if 'wiki' in request.resolver_match.view_name %}active{% endif %}">Wiki</a>
        <a href="{% url 'forum:thread-list' %}" class="btn {% if 'forum' in request.resolver_match.view_name %}active{% endif %}">Forum</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" id="log">Log Out</a>
        {% else %}
            <a href="{% url 'login' %}" id="log">Log In</a>
        {% endif %}
    </p>
    


    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <!-- <script src = "{% static 'js/main.js' %}"></script> -->
</body>
</html>
