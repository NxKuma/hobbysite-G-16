{% extends 'base.html' %}

{% block title %} {{ name }} {% endblock %}
{% block content %}
    <h2>Threads</h2>

    
    {% for post_category in object_list %}
        <h1>{{post_category.name}}</h1>
        <ul>
            {% for post in post_category.posts.all %}
            <li><a href="{{ post.get_absolute_url }}">{{ post.title }} </a></li>
        </ul>
    {% endfor %} 

{% endblock %}
