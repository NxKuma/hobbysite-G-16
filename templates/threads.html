{% extends 'base.html' %}

{% block title %} {{ name }} {% endblock %}
{% block content %}
    <h2>Threads</h2>

    <ul>
        {% for post in object_list %}
            <li><a href="{{ post.get_absolute_url }}">{{ post.title }} | {{ post.category }}  </a></li>
        {% endfor %} 
    </ul>
{% endblock %}
